<div class="modal" data-modal>
  <div class="modal__backdrop"></div>

  <div class="modal__container">
    <button class="modal__close" data-modal-close>
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="modal__content">
      <form action="#" class="register-program">
        <h2 class="register-program__title">სასწავლო პროგრამაზე რეგისტრაცია</h2>

        <input
          type="text"
          name="name"
          id="name"
          placeholder="სახელი, გვარი"
          class="input"
        />

        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="ტელეფონი"
          class="input"
        />

        <input
          type="email"
          name="email"
          id="email"
          placeholder="ელ.ფოსტა"
          class="input"
        />

        <input
          type="text"
          name="idNumber"
          id="idNumber"
          placeholder="პირადი ნომერი"
          class="input"
        />

        <input
          type="text"
          name="organization"
          id="organization"
          placeholder="სამუშაო/ სასწავლებელი"
          class="input"
        />

        <input
          type="text"
          name="courseTitle"
          id="courseTitle"
          value="კურსის სრული სახელწოდება ფიქსირებულად რომელ კურსზეც დააჭირა"
          class="input"
        />

        <button type="submit" class="form-submit">რეგისტრაცია</button>
      </form>

      <div class="register-success">
        <h2 class="register-success__text">
          თქვენ წარმატებით დარეგისტრირდით სასწავლო პროგრამაზე „ სახელწოდება
          სასწავლო პროგრამის“
        </h2>

        <a href="#" class="register-success__btn">ინვოისის ნახვა</a>
      </div>
    </div>
  </div>
</div>
