<!DOCTYPE html>
<html lang="ka">
  @@include('html/head.html', { "title": "ავტორიზაცია / რეგისტრაცია" })
  <body>
    @@include('html/header.html', {})
    <main class="programs-decor">
      <div class="container">
        <div class="forms">
          <div class="form">
            <h2 class="form__title form__title--orange">ავტორიზაცია</h2>

            <form action="#">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="მომხმარებლის სახელი"
              />

              <input
                type="password"
                name="password"
                id="password"
                placeholder="პაროლი"
              />

              <a href="#" class="form__recover-pass">პაროლის აღდგენა</a>

              <button type="submit">ავტორიზაცია</button>
            </form>
          </div>

          <div class="form">
            <h2 class="form__title form__title--blue">რეგისტრაცია</h2>

            <form action="#">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="მომხმარებლის სახელი"
              />

              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="ტელეფონი"
              />

              <input
                type="email"
                name="email"
                id="email"
                placeholder="ელ.ფოსტა"
              />

              <input
                type="text"
                name="idNumber"
                id="idNumber"
                placeholder="პირადი ნომერი"
              />

              <input
                type="password"
                name="password"
                id="password"
                placeholder="პაროლი"
              />

              <input
                type="password"
                name="password2"
                id="password2"
                placeholder="პაროლის დადასტურება"
              />

              <div class="form__checkbox">
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms"> ვეთანხმები წესებს და პირობებს </label>
              </div>

              <div class="form__checkbox">
                <input type="checkbox" name="personalInfo" id="personalInfo" />

                <label for="personalInfo">
                  თანხმობა პერსონალური ინფორმაციის დამუშავებაზე
                </label>
              </div>

              <button type="submit">რეგისტრაცია</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    @@include('html/footer.html', {})
  </body>
</html>
